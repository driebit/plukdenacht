<!DOCTYPE html>
<html>
    <head>
        <title>Vet coole touwtrek game</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
        <script src="/socket.io/socket.io.js"></script>
        <link rel="stylesheet" href="css/build/screen.css">
    </head>

    <body>
        <div id="info" class="canvas--play is-active">
            <div class="canvas__top">
                <div class="canvas__top__team-left"></div>
                <div class="canvas__top__logo"></div>
                <div class="canvas__top__team-right"></div>
            </div>
            <div class="power-meter--left"><span id="totalTeamA" style="height: 10%;"></span></div>
            <div class="power-meter--right"><span id="totalTeamB" style="height: 10%;"></span></div>
            <div class="countdown">
                <span class="countdown__minutes">00</span>:<span class="countdown__seconds">30</span>
            </div>

            <div class="player-wrapper">
                <div class="player-wrapper__team-left">
                    <ul id="playersTeamA" class="team-members--left">
                        <li class="member">
                            <img src="http://masswallpapers.mobi/wp-content/uploads/charlie-sheen-lucas-football-wallpapers-3.jpg" alt="">
                        </li>
                    </ul>
                    <div >


                        
                    </div>
                </div>
                <div class="rope"></div>
                <div class="player-wrapper__team-right">
                    <ul id="playersTeamB">
                    </ul>
                    <div class="team-members--right"></div>
                </div>
            </div>
        </div>
    </body>


    <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="js/canvas/canvasApp.js"></script>

    <script>

        window.addEventListener('DOMContentLoaded', function () {
            canvasApp.init();

        });

        
    </script>


</html>
