<!DOCTYPE html>
<html>
    <head>
        <title>Vet coole touwtrek game</title>
        <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">
        <script src="/socket.io/socket.io.js"></script>
        <link rel="stylesheet" href="css/build/screen.css">
    </head>

    <body>


       <!--  <a href="#" id="tap" style="width: 100px; height: 100px; border: 2px solid blue; z-index: 100; position: absolute; top: 0px; display: block; color: red ">TAP</a> -->

        <div id="wait" class="screen--wait is-active">
            TUG OF WAR
            <!--<button>Send message</button>-->
        </div>
        <div id="side" class="screen--side">
            <div class="screen__intro">
                <span>Aan welke kant van het scherm zit je?</span>
            </div>
            <button id="player-left" class="btn-side btn-side--left"><span>Links</span></button>
            <button id="player-right" class="btn-side btn-side--right"><span>rechts</span></button>
        </div>

        <div id="#" class="screen--about-to-start">
            Hou het scherm in de gaten, we gaan zo beginnen!
            <br><br>
            <button id="debug-start">DEBUG START</button>
        </div>

        <div id="play" class="screen--play">
            <button id="hitit" class="btn--play">PUSH IT!</button>
        </div>

        <div id="score" class="screen--score">
            Zoveel clicks heb je gegeven
        </div>

        <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
        <script src="js/player/ui.js"></script>
        <script src="js/player/playerApp.js"></script>

        <script>

            $( document ).ready(function() {
                playerApp.init();

            });


            
        </script>
