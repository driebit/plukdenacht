<!DOCTYPE html>
<html>
    <head>
        <title>Vet coole touwtrek game</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
        <script src="/socket.io/socket.io.js"></script>
        <link rel="stylesheet" href="css/build/screen.css">
    </head>

    <body>

        <div id="side" class="screen--side">
            <div class="screen__intro">
                <span>Aan welke kant van het scherm zit je?</span>
            </div>
            <button id="player-left" class="btn-side btn-side--left"><span>Links</span></button>
            <button id="player-right" class="btn-side btn-side--right"><span>rechts</span></button>
        </div>
        <div id="" class="screen--about-to-start">
            <div class="wait-logo"></div>
            <p>Nog even geduld! </p>
            <button id="debug-start">DEBUG START</button>
        </div>

        <div id="play" class="screen--play is-team-red">
            <div class="click-bar-wrapper">
                Klik meter
                <div class="click-bar"><span class="click-bar__meter" style="width: 100px;"></span></div>
            </div>
            <div class="play-btn-wrapper">
                <button id="hitit" class="btn-play">HIT ME</button>
            </div>
        </div>

        <div id="score" class="screen--score">

            <p>Je hebt <div id="score-total-taps"></div> keer geklikt in 40 seconden, \o/</p>
            <div class="score-avatar">
                <img src="http://placehold.it/200/200">
            </div>

        </div>

        <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
        <script src="/js/lib/device.js"></script>
        <script src="js/player/messaging.js"></script>
        <script src="js/player/ui.js"></script>
        <script src="js/player/playerApp.js"></script>

        <script>
            $( document ).ready(function() {
                playerApp.init();
            });
        </script>
        
    </body>
</html>
