<!DOCTYPE html>
<html>
    <head>
        <title>Vet coole touwtrek game</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
        <script src="/socket.io/socket.io.js"></script>
        <link rel="stylesheet" href="css/build/screen.css">
        <!--[if lt IE 9]>
        <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->
    </head>

    <body>

        <div id="side" class="screen--side">
            <div class="screen__intro">
                <span>On which side of the screen are you sitting?</span>
            </div>
            <button id="player-left" class="btn-side btn-side--left"><span>left</span></button>
            <button id="player-right" class="btn-side btn-side--right"><span>right</span></button>
        </div>
        <div id="" class="screen--about-to-start">
            <div class="wait-logo"></div>
            <p>Be ready! </p>
            <button id="debug-start">DEBUG START</button>
        </div>

        <div id="play" class="screen--play is-team-red">
            <div class="click-bar-wrapper">
                Strength
                <div class="click-bar"><span class="click-bar__meter" style="width: 100px;"></span></div>
            </div>
            <div class="play-btn-wrapper">
                <button id="hitit" class="btn-play"></button>
            </div>
        </div>

        <div id="score" class="screen--score">
            <p>You have clicked <span id="score-total-taps"></span> times, you rock! \o/</p>
            <div class="score-avatar">
                <img src="#">
            </div>

        </div>

        <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
        <script src="/js/lib/device.js"></script>
        <script src="js/player/ui.js"></script>
        <script src="js/player/playerApp.js"></script>

        <script>
            $( document ).ready(function() {
                playerApp.init();
            });
        </script>
        
    </body>
</html>
