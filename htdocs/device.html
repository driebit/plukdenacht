<!DOCTYPE html>
<html>
    <head>
        <title>TUG OF WAR</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
        <script src="/socket.io/socket.io.js"></script>
        <link rel="stylesheet" href="css/build/screen.css">
        <!--[if lt IE 9]>
        <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->
    </head>

    <body>

        <!--<textarea id="debug" style="position: absolute; border: 2px solid red; top: 0px; left: 100px; z-index: 200; height: 200px; width: 250px; color: black; font-size: 12px"></textarea> -->
        
        <audio id="bull" src="bull.mp3"></audio>
        <audio id="eagle" src="eagle.mp3"></audio>
        
        <div id="side" class="screen--side">
            <div class="screen__intro">
                <span>On which side of the screen are you sitting?</span>
            </div>
            <button id="player-left" class="btn-side btn-side--left"><span>left</span></button>
            <button id="player-right" class="btn-side btn-side--right"><span>right</span></button>
        </div>
        <div id="" class="screen--about-to-start">
            <div class="wait-logo"></div>
            <p>Get ready! </p>
            <!-- <button id="debug-start">DEBUG START</button> -->
        </div>

        <div id="play" class="screen--play">

            <div class="click-bar-wrapper">
                Strength
                <div class="click-bar"><span class="click-bar__meter"></span></div>
            </div>

            <div class="play-instructions">
                tap as fast as you can!
            </div>

            <div class="play-btn-wrapper">
                <button id="hitit" class="btn-play"></button>
            </div>
        </div>

        <div id="score" class="screen--score">
            <p>You have clicked <span id="score-total-taps"></span> times, you rock! \o/</p>
            <div class="score-avatar">
                <img src="#">
            </div>
        </div>

        <div id="score" class="screen--rejected">
            <p>Sorry, this game is full. Please try again next time!</p>
        </div>

        <script src="/js/lib/jquery.min.js"></script>
        <script src="/js/lib/device.js"></script>

        <!-- dev javascript -->
        <!--<script src="js/player/fastclick.js"></script>
        <script src="js/player/ui.js"></script>
        <script src="js/player/playerApp.js"></script>-->
        <!-- end dev javascript -->

        <script src="js/player/dist/player.js"></script>

        <script>
            $( document ).ready(function() {
                playerApp.init();
            });
        </script>
        
    </body>
</html>
